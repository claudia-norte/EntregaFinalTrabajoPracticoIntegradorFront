<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3477e9e4bb.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">

    <title>Registro</title>
</head>

<body class="bodyRegistrarse">
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-book"></i>
                <span>Libros</span>
            </a>
               </nav>
    </header>

   
    <main id="main" class="main">
        <section class="seccionRegistrarse" data-aos="zoom-in" data-aos-duration="1000">
            <form action="" method="post">
                <h2 class="tituloRegistrarse"> Registro</h2>
                <div>
                    <input type="text" name="name" id="name" placeholder="Nombre" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>

                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="ContraseÃ±a" required>
                </div>

                <div>
                    <input type="date" name="fnac" id="fnac" placeholder="Fecha de Nac (dd/mm/aaaa)" required>
                </div>

                <div>
                    <select name="pais" id="pais">
                        <option value="">Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="CH">Chile</option>
                        <option value="PE">Peru</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="UR">Uruguay</option>
                        <option value="VE">Venezuela</option>
                        <option value="US">United State</option>
                        <option value="CA">Canada</option>
                        <option value="ME">Mexico</option>
                        
                    </select>
                </div>

                <div class="terminos">
                    <input class="check" type="checkbox" name="terminos" id="terminos">
                    <label class="textoCheck" for="terminos" required> Acepto Terminos y Condiciones </label>
                </div>

                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>

                <div>
                    <a class="ayuda" href="#">Necesitas ayuda? </a>
                </div>

            </form>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
<script src="../js/valida_registrarse.js"></script>


</body>
</html>
