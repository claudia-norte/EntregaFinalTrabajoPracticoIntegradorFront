<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3477e9e4bb.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">

    <title>InicioSesion</title>
</head>



<body class="bodyRegistrarse" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-book"></i>
                <span>Libros</span>
            </a>
        </nav>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse aos-init aos-animate">
            <form action="" method="post">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>

                <div>
                    <input type="email" placeholder="Email" required="" id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required="" id="password" name="password">
                </div>

                <div>
                    <input class="boton" type="submit" value="Ingresar">
                </div>

                <div>

                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
